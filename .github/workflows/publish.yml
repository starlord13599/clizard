	name: publish

	on:
	push:
		branches:
			-master

	jobs:
	release:
		name: publish
		runs-on: ubuntu-latest
		steps:
		-name: checkout
		uses: actions/checkout@v2.3.4
		-name: node
		uses: actions/setup-node@v2.1.5
		with:
			node-version: 14
			registry-url: https://registry.npmjs.org
		-name: publish
		run: npm publish --access public
		env: ${{ secrets.NPM_AUTH_TOKEN }}